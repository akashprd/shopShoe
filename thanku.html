<html>
    <title>Order Placed | shopShoe</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <span class="off-name">shopShoe</span> 
        </div>
        <!-- NAVIGATION BUTTON -->
    
        <div class="nav">
            <button class="btn-nav" ><a href="#adidas">Adidas</a></button>
            <button class="btn-nav"><a href="#nike">Nike</a></button>
            <button class="btn-nav"><a href="#offwhite">Off-White</a></button>
            <button class="btn-cart"><a href="cart.html"><ion-icon name="cart"></ion-icon></a></button>
            <button class="btn-number"><span><a href="cart.html">0</a></span></button>
        </div>
        <div class="thanku-container">
            <div class="thanku-note">
                <p class="thank-you"><ion-icon name="checkbox-outline"></ion-icon> Order Placed Successfully</p>
            </div>
            <div class="order-number">
                <p class="order-note">Thank you for shopping at shopShoe. The ordering process is complete</p>
                <p class="odr-num"><b>Your order number: </b><span class="num">9110065565</span></p>
                <p class="track">Track Order</p>
                <p class="track-order"><ion-icon name="cube"></ion-icon> <ion-icon name="arrow-round-forward"></ion-icon> <ion-icon name="bus"></ion-icon> <ion-icon name="arrow-round-forward"></ion-icon> <ion-icon name="home"></ion-icon> <ion-icon name="arrow-round-forward"></ion-icon> <ion-icon name="checkmark-circle"></ion-icon></p>
            </div>
        </div>
        <div class="footer">
            <div class="center-top">
                <img src="images/logo.png" height="200px" width="200px">
            </div>
            <div class="center-bottom">
                Follow Us On
                <div class="icon-position">
                   <ion-icon name="logo-facebook"></ion-icon>
                   <ion-icon name="logo-instagram"></ion-icon>
                   <ion-icon name="logo-googleplus"></ion-icon>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
